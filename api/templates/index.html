<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Events Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="input-container">
        <h2>Welcome to Personalised Music Events Map!</h2>
        <p>Please enter your Spotify username and location to find events tailored to your music taste.</p>
        
        <form id="spotify-form" method="post" action="/submit_form">
            <label for="username">Spotify Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
